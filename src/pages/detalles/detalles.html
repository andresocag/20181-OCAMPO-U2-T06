<ion-header>

  <ion-navbar>
    <ion-title>detalles</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card #myCard *ngFor="let item of quotes.data">
    <ion-card-content>
      <ion-list>
        <ion-list-header>
          Sports
        </ion-list-header>
        <ion-item *ngFor="let sport of item.sports">
          {{sport.name}}
          <p>{{sport.color}}</p>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
