<ion-header>

  <ion-navbar>
    <ion-title>Bienvenido</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card #myCard>
    <img src="{{usuario.photo}}" />
    <ion-card-content>
      <ion-card-title>
        {{usuario.name}}
      </ion-card-title>
      <p>
        {{usuario.email}}
      </p>
    </ion-card-content>


    <div padding>
      <button ion-button block color="dark" (click)="detalle()">Detalles</button>
    </div>
  </ion-card>
</ion-content>
