<ion-header>
  <ion-navbar>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <form #loginForm="ngForm" autocomplete="off">
      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-item>
              <ion-input placeholder="Email" name="username4" id="loginField4" type="text" 
              required [(ngModel)]="data.email" #email></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>

          <button ion-button block [disabled]="!loginForm.form.valid" (click)="Validar()" >Login
          </button>
        </ion-col>
      </ion-row>
    </form>
</ion-content>
